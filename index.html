<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Manager</title>
    <style>
        :root {
            --bg-dark: #131313;
            --text-light: #E0E0E0;
            --text-white: #FFFFFF;
            --primary-accent: #70ffb5;
            --secondary-accent: #fe6262;
            --card-bg: #1e1e1e;
            --card-hover: #252525;
            --border-color: #333;
            --shadow: rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.8s ease-out;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
            flex: 1;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-accent);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select {
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-dark);
            color: var(--text-light);
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            min-height: 48px;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(112, 255, 181, 0.1);
            transform: translateY(-2px);
        }

        select:hover {
            border-color: var(--primary-accent);
        }

        .task-grid {
            display: grid;
            gap: 20px;
            animation: fadeIn 0.6s ease-out 0.6s both;
        }

        .task-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.5s ease-out both;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-accent), var(--secondary-accent));
            transform: scaleX(0);
            transition: var(--transition);
        }

        .task-card:hover {
            background: var(--card-hover);
            transform: translateY(-4px);
            box-shadow: 0 8px 25px var(--shadow);
            border-color: var(--primary-accent);
        }

        .task-card:hover::before {
            transform: scaleX(1);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .task-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-white);
            margin: 0;
            flex: 1;
            min-width: 200px;
        }

        .task-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: var(--transition);
        }

        .priority-high {
            background: rgba(254, 98, 98, 0.2);
            color: var(--secondary-accent);
            border: 1px solid var(--secondary-accent);
        }

        .priority-medium {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .priority-low {
            background: rgba(112, 255, 181, 0.2);
            color: var(--primary-accent);
            border: 1px solid var(--primary-accent);
        }

        .time-badge {
            background: rgba(112, 255, 181, 0.1);
            color: var(--primary-accent);
            border: 1px solid rgba(112, 255, 181, 0.3);
        }

        .no-tasks {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
            opacity: 0.7;
            animation: fadeIn 0.5s ease-out;
        }

        .no-tasks-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary-accent);
            animation: pulse 2s infinite;
        }

        .error {
            background: rgba(254, 98, 98, 0.1);
            border: 1px solid var(--secondary-accent);
            color: var(--secondary-accent);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .controls {
                flex-direction: column;
                padding: 15px;
            }

            .control-group {
                min-width: unset;
            }

            .task-header {
                flex-direction: column;
                align-items: stretch;
            }

            .task-name {
                min-width: unset;
                margin-bottom: 10px;
            }

            .task-badges {
                justify-content: flex-start;
            }

            h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .controls {
                padding: 12px;
            }

            .task-card {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --border-color: #555;
                --card-bg: #222;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Daily Task Manager</h1>
            <p class="subtitle">Organize your day with style</p>
        </header>

        <main>
            <section class="controls">
                <div class="control-group">
                    <label for="timeFilter">Filter by Time</label>
                    <select id="timeFilter">
                        <option value="all">All Times</option>
                        <option value="Morning">Morning</option>
                        <option value="Mid-Morning">Mid-Morning</option>
                        <option value="Afternoon">Afternoon</option>
                        <option value="Mid-Afternoon">Mid-Afternoon</option>
                        <option value="Evening">Evening</option>
                        <option value="Night">Night</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="sortBy">Sort By</label>
                    <select id="sortBy">
                        <option value="name">Task Name</option>
                        <option value="priority">Priority</option>
                        <option value="time">Time of Day</option>
                    </select>
                </div>
            </section>

            <section id="taskContainer" class="task-grid">
                <div class="loading">Loading tasks...</div>
            </section>
        </main>
    </div>

    <script>
        let allTasks = [];
        let filteredTasks = [];

        // Priority order for sorting
        const priorityOrder = { 'High': 0, 'Medium': 1, 'Low': 2 };
        
        // Time order for sorting
        const timeOrder = { 
            'Morning': 0, 
            'Mid-Morning': 1, 
            'Afternoon': 2, 
            'Mid-Afternoon': 3, 
            'Evening': 4, 
            'Night': 5 
        };

        // DOM elements
        const timeFilter = document.getElementById('timeFilter');
        const sortBy = document.getElementById('sortBy');
        const taskContainer = document.getElementById('taskContainer');

        // Event listeners
        timeFilter.addEventListener('input', filterAndSortTasks);
        sortBy.addEventListener('input', filterAndSortTasks);

        // Load tasks from JSON file
        async function loadTasks() {
            try {
                const response = await fetch('tasks.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // Convert object format to array format
                allTasks = Object.entries(data).map(([name, details]) => ({
                    name,
                    priority: details.priority,
                    time: details.time
                }));

                filterAndSortTasks();
            } catch (error) {
                console.error('Error loading tasks:', error);
                showError('Failed to load tasks. Please ensure tasks.json exists and is properly formatted.');
            }
        }

        // Filter and sort tasks based on current selections
        function filterAndSortTasks() {
            const timeFilterValue = timeFilter.value;
            const sortValue = sortBy.value;

            // Filter tasks
            if (timeFilterValue === 'all') {
                filteredTasks = [...allTasks];
            } else {
                filteredTasks = allTasks.filter(task => task.time === timeFilterValue);
            }

            // Sort tasks
            filteredTasks.sort((a, b) => {
                switch (sortValue) {
                    case 'priority':
                        return priorityOrder[a.priority] - priorityOrder[b.priority];
                    case 'time':
                        return timeOrder[a.time] - timeOrder[b.time];
                    case 'name':
                    default:
                        return a.name.localeCompare(b.name);
                }
            });

            renderTasks();
        }

        // Render tasks to the DOM
        function renderTasks() {
            if (filteredTasks.length === 0) {
                taskContainer.innerHTML = `
                    <div class="no-tasks">
                        <div class="no-tasks-icon">📋</div>
                        <h3>No tasks found</h3>
                        <p>Try adjusting your filters or add some tasks to your tasks.json file.</p>
                    </div>
                `;
                return;
            }

            const tasksHTML = filteredTasks.map((task, index) => `
                <div class="task-card" style="animation-delay: ${index * 0.1}s">
                    <div class="task-header">
                        <h3 class="task-name">${escapeHtml(task.name)}</h3>
                        <div class="task-badges">
                            <span class="badge priority-${task.priority.toLowerCase()}">${task.priority}</span>
                            <span class="badge time-badge">${task.time}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            taskContainer.innerHTML = tasksHTML;
        }

        // Show error message
        function showError(message) {
            taskContainer.innerHTML = `
                <div class="error">
                    <h3>⚠️ Error</h3>
                    <p>${escapeHtml(message)}</p>
                </div>
            `;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize the app
        loadTasks();
    </script>
</body>
</html>
